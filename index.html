<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script defer src="./script.js"></script>

    <title>Simple Tailwind Starter</title>
  </head>

  <body
    class="weather-app text-white p-5 flex justify-center items-center h-screen bg-black"
  >
    <!-- VIDEO -->
    <div class="video-container absolute inset-0 z-[-1] transition-opacity duration-1000 ease-in-out">
      <video
      id="weather-video"
      preload="auto"
      width="100%"
      height="100%"
      autoplay
      loop
      muted
      playsinline
      class="w-full h-full object-cover "
      >
      <source src="" type="video/mp4" />
      </video>
    </div>
      </video>
      <div class="absolute inset-0 bg-black opacity-70"></div>
    </div>
    <div class="z-0 container max-w-md max-h-md p-10 rounded-md overflow-hidden">
      <div class="flex flex-col justify-center items-center gap-5">
        <div class="flex w-full mb-16">
          <input
            type="text"
            placeholder="Search..."
            class="text-black flex-1 min-w-0 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-slate-500 transition-colors duration-300 ease-in-out"
          />
          <button
            class="p-2 bg-slate-800 text-white rounded-r-md hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-500 transition-colors duration-300 ease-in-out"
          >
            Search
          </button>
        </div>
        <!-- Separate rest of app for animating -->
         <div class="flex flex-col justify-center items-center gap-5 w-full transition-opacity duration-1000 ease-in-out app-container opacity-0">
        <span class="condition-text"></span>

        <div class="img flex justify-center">
          <span class="text-9xl iconify text-white"></span>
        </div>
        <h1 class="text-5xl tracking-wide">22&deg;</h1>
        <h2 class="text-center text-5xl tracking-wide"></h2>
        <h3 class="country text-xl -mt-4"></h3>

        <div class="flex justify-between w-full mt-16">
          <div class="humidity flex flex-row gap-2 items-center">
            <span class="text-2xl iconify" data-icon="mdi:humidity"></span>
            <div class="flex flex-col">
              <div class="percentage text-2xl"></div>
              <div class="percentage-text">Humidity</div>
            </div>
          </div>
          <div class="wind-speed flex flex-row gap-2 items-center">
            <span class="text-2xl iconify" data-icon="mdi:weather-windy"></span>
            <div class="flex flex-col">
              <div class="kmph text-2xl"></div>
              <div class="whind-speed-text">Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
